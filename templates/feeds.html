<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
</head>
<body>
    <h1>RSS Feeds</h1>
    <ul>
    {% for feed in feeds %}
        <li><a href="{{ url_for('show_feed', feed_id=feed.id) }}">{{ feed.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
