<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit RSS Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit RSS Feed</h1>
            <a href="{{ url_for('index') }}" class="back-link">Back to feeds</a>
        </header>

        <section class="edit-feed">
            <form action="{{ url_for('edit_feed', feed_id=feed.id) }}" method="post">
                <input type="url" name="url" value="{{ feed.url }}" required>
                <label class="checkbox-label">
                    <input type="checkbox" name="verify_ssl" {% if feed.verify_ssl %}checked{% endif %}>
                    Verify SSL Certificate
                </label>
                <button type="submit">Update Feed</button>
            </form>
        </section>
    </div>
</body>
</html>
