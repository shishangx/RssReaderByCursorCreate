<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feed.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ feed.title }}</h1>
        </header>
        <nav class="breadcrumb">
            <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to feeds</a>
        </nav>

        <section class="entries">
            {% if entries %}
                {% for entry in entries %}
                    <article class="entry-summary">
                        <h2><a href="{{ url_for('show_article', feed_id=feed.id, article_id=loop.index0) }}">{{ entry.title }}</a></h2>
                        <div class="entry-meta">
                            <span class="published-date"><i class="fas fa-calendar-alt"></i> Published: {{ entry.published.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                        </div>
                    </article>
                {% endfor %}
            {% else %}
                <p class="no-entries"><i class="fas fa-exclamation-circle"></i> No entries found for this feed.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
